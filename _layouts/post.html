---
layout: default
---
<div class="post">
    <div class="post-content">
        <h1>{{ page.title }}</h1>
        {{ content }}
        <hr>
        <p>{% include announcement.md %}</p>
        <em>Posted on {{ page.date | date_to_long_string }}.</em> 
    </div>
    <div class="post-footer">
        <div id="disqus_thread"></div>
        <script src="http://disqus.com/forums/mmnn/embed.js"></script>
    </div>
</div>
