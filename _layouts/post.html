---
layout: default
---
<div class="post-content">
    <h1>{{ page.title }}</h1>
    {{ content }}
    <hr>
    <p>{% include announcement.md %}</p>
    <em>Posted on {{ page.date | date_to_long_string }}.</em> 
</div>
<div class="post-footer">
    <a style="float:right" href="{{ page.url }}#disqus_thread">
        View Comments
    </a>
    <hr>
    <div id="disqus_thread"></div>
    <script src="http://disqus.com/forums/mmnn/embed.js"></script>

    {% endif %}

</div>
