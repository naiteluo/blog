---
layout: default
---
<div class="post-wrapper">
    <div class="post box">
        <div class="box-header">
            <h1>{{ page.title }}</h1>
        </div>
        <div class="box-body">
            {{ content }}
            <hr>
            <p>{% include announcement.md %}</p>
            <em>Posted on {{ page.date | date_to_long_string }}.</em> 
        </div>
        <div class="box-footer">
            <div id="disqus_thread"></div>
            <script src="http://disqus.com/forums/mmnn/embed.js"></script>
        </div>
    </div>  
</div>
