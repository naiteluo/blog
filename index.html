<h1 style="display: none;">{{ page.title }}</h1>
<div class="posts-list">
    {% for post in site.posts %}
    <div class="post-item">
        <h2 class="post-title">
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
        </h2>
        <!-- {{ post.content ï½œ strip_html | truncatewords: 50 }} -->
        <!-- {{ post.content }} -->
        <em class="post-date">Posted on {{ post.date | date_to_long_string }}.</em>
    </div>
    {% endfor %}
</div>
